<section class="donate-prompt">
	<h2>{{translations.headline_llama}}</h2>
	<form method="POST" class="donation-form">
		{{translations.currency}}<input type="text" class="prompt-input"/>
		<input type="image" class="add-donation-button" src="images/button_{{locale}}.jpg" alt="{{translations.donate-alt}}"/>
	</form>
	<span class="info">{{translations.fast-secure}}</span>
	<hr />
	<span class="prompt-stats"><span class="value"></span> {{translations.support}}</span>
</section>
