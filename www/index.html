<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Just Giving test</title>
		<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="bower_components/mustache/mustache.js"></script>
		<script type="text/javascript" src="js/donate.js"></script>
		<script type="text/javascript" src="js/translations.js"></script>
		<script type="text/javascript">
		$(document).ready(function() {
			Donate.loadTranslations('http://127.0.0.1:3000/translations.json');

			var d = new Donate(
				$('#prompt'),
				{
					locale: 'en_GB',
					templateUrl: 'templates/template-llama.html',
					cause: 'llama',
					donationUrl: 'http://127.0.0.1:3000/donation',
					statsUrl: 'http://127.0.0.1:3000/stats.json'
				}
			);
			var d2 = new Donate(
				$('#prompt-cancer-fr'),
				{
					locale: 'fr_FR',
					templateUrl: 'templates/template-cancer.html',
					cause: 'cancer',
					donationUrl: 'http://127.0.0.1:3000/donation',
					statsUrl: 'http://127.0.0.1:3000/stats.json'
				}
			);
			var d3 = new Donate(
				$('#prompt-cancer-en'),
				{
					locale: 'en_GB',
					templateUrl: 'templates/template-cancer.html',
					cause: 'cancer',
					donationUrl: 'http://127.0.0.1:3000/donation',
					statsUrl: 'http://127.0.0.1:3000/stats.json'
				}
			);
		});
		</script>
	</head>
	<body>
		<div id="prompt"></div>
		<div id="prompt-cancer-fr"></div>
		<div id="prompt-cancer-en"></div>
	</body>
</head>
